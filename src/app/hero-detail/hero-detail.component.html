<div *ngIf="pokemon">

    <h2>{{pokemon.name | uppercase}} Details</h2>

    <div id="Layer1" style="position: absolute; left:350px; top:100px; width:390px; height:0px; z-index:1">
    <img name="xxx" src="../../assets/img/trucage.jpg" width="300" height="390" alt=""></div>

    <div id="Layer2" style="position: absolute; left:430px; top:140px; width:150px; height:150px; z-index:2">
    <img name="xxx" src={{pokemon.img}} width="150" height="150" alt=""></div>
    
    <h3>
    <div><span>Name    : </span>{{pokemon.name}}</div>
    <div><span>Id      : </span>{{pokemon.id}}</div>
    <div><span>Type(s) : </span>{{pokemon.type_name}}</div>
    <div><span>Height  : </span>{{pokemon.height}}</div>
    <div><span>Weight  : </span>{{pokemon.weight}}</div> 
    </h3> 

    <div *ngIf="pokemon.evolution">
    <a 
    href="/detail/{{pokemon.evolution}}">
      <span class="badge"> Evolve from: </span> {{pokemon.evolution}}
    </a>
  </div>
  </div>
<button
 (click)="goBack()">go back</button>
